    <div class="flecha">

    <div class="contenedor"><!-- IMAGEN DEL LOGIN -->
        <div class="imagen">

        </div>

        <div class="container">
            <div class="forms">

                <!-- LOGIN -->

                <div class="form login">
                    <span class="titulo">Login</span>

                    <form action="{{ url_for('web.login') }}" method="post" autocomplete="off">
                        <div class="inputs">
                            <input type="text" placeholder="Ingresa tu usuario" name="id" id="id" required>
                            <i class="uil uil-envelope icon"></i>
                        </div>
                        <div class="inputs">
                            <input type="password" class="password" placeholder="Ingresa tu contraseña" name="clave"
                                id="clave" required>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
                        <br>

                        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                        <!--trae el mensaje al html-->
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        {% for message in messages %}
                        {% if '¡Usuario registrado correctamente!' in message %}
                        <script>
                            Swal.fire({
                                position: 'top-end',
                                icon: 'error',
                                title: '{{ message }}',
                                showConfirmButton: false,
                                timer: 2000
                            });
                        </script>
                        {% else %}
                        <script>
                            Swal.fire({
                                position: 'center',
                                icon: 'error',
                                title: '{{ message }}',
                                showConfirmButton: false,
                                timer: 2300
                            });
                        </script>
                        {% endif %}
                        {% endfor %}
                        {% endif %}
                        {% endwith %}


                        <div class="inputs button">
                            <input type="submit" value="Ingresar">
                        </div>
                    </form>




                </div>

                <!--PARA QUE LA CONTRASEÑA SE MUESTRE-->
                <script src="/static/js/login.js"></script>
                <!--HACE QUE EL BOTON DE LA EQUIS DEL ALERTA FUNCIONE-->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                    crossorigin="anonymous"></script>
